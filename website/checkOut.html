<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="checkOut.css">
</head>

<body>

    <div class = "header">
            
        <div class = "container1">
            <div class = "navbar">
                <div class = "logo">
                    <img src = "images\logo1.png" width = "125px">
                </div>
                <nav>
                    <ul id = "MenuItems">
                        <li><a href = "">Home</a></li>
                        <li><a href = "products2.html">Products</a></li>
                        <li><a href = "about2.html">About</a></li>
                        <li><a href = "contact2.html">Contact</a></li>
                    </ul>
                </nav>
                <a href = ""><img src = "images/account.png" width = "30px" height = "30 px"></a>
                <img src = "images/blank.png" width = "30px" height = "30 px">
                <a href = ""><img src = "images/cart.png" width = "30px" height = "30 px"></a>
                
                



            </div>

    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Billing Address</h3>
    
                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" placeholder="Manish Baulah">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="street - locality">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Port-Louis">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="Mauritius">
                        </div>
                        <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="text">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on card :</span>
                        <input type="text" placeholder="Mr. Manish Baulah">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Expiry month :</span>
                        <input type="text">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Expiry year :</span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <button class="submit-btn" onclick = "alert('Your order has been placed')">Submit</button>
    
        </form>
    
    </div> 

    

    
    <script src="main.js"></script>
</body>
</html>
